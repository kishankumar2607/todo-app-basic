<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task List</title>
    <link type="text/css" rel="stylesheet" href="task_list.css" />
  </head>
  <body>
    <main>
      <h1>Task List</h1>
      <div class="main-div">
        <div>
          <label for="task" class="label-text">Task</label>
          <input type="text" name="task" id="task" />
        </div>
        <div class="textarea-div">
          <label for="task_list" class="label-text">Task List</label>
          <textarea id="task_list" rows="6" cols="50" disabled></textarea>
        </div>
      </div>
      <div>
        <input
          type="button"
          name="add_task"
          id="add_task"
          value="Add Task"
        />
        <input
          type="button"
          name="clear_tasks"
          id="clear_tasks"
          value="Clear Tasks"
        />
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="task_list.js"></script>
  </body>
</html>
